<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Kroken</a>
<div id="lure"></div>
<h2>Create water</h2>
    <form id="form">
        <label for="Name">Name of water</label>
        <input type="text" id="name">

        <label for="Species">Species in the water</label>
        <input type="text" id="species">

        <button id="submit-btn">Submit</button>
    </form>
    <h2>Create Lure</h2>
    <form id="form-two">
        <label for="title">Title of Lure</label>
        <input type="text" id="title">

        <label for="content">Content of the lure</label>
        <input type="text" id="content">

        <label for="name">Name of the lure</label>
        <input type="text" id="brand">
        
        <label for="image">Image Url</label>
        <input type="text" id="image-url">

        <label for="water">Water id</label>
        <input type="text" id="water-link">

        <button id="submit-btn">Submit</button>
    </form>
    <h2>Update Lure</h2>
<form id="update-form">
    <label for="lure-id">Lure ID</label>
  <input type="text" id="lure-id" name="lure-id">
  
    <label for="title">Title of Lure</label>
        <input type="text" id="title-update">

        <label for="content">Content of the lure</label>
        <input type="text" id="content-update">

        <label for="name">Name of the lure</label>
        <input type="text" id="brand-update">
        
        <label for="image">Image Url</label>
        <input type="text" id="image-update">

        <label for="water">Water id</label>
        <input type="text" id="water-update">
        <button id="submit-btn">Update</button>
</form>
    <script src="script.js"></script>
</body>
</html>
